<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Souvik Wallpapers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
    }header {
  background: linear-gradient(90deg, #2563eb, #7c3aed);
  padding: 20px;
  text-align: center;
  font-size: 28px;
  font-weight: bold;
}

.container {
  padding: 20px;
  max-width: 1200px;
  margin: auto;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 15px;
}

.card {
  background: #1e293b;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0,0,0,0.5);
  transition: transform 0.3s;
}

.card:hover {
  transform: scale(1.05);
}

.card img {
  width: 100%;
  display: block;
}

.card button {
  width: 100%;
  padding: 10px;
  border: none;
  background: #2563eb;
  color: white;
  font-size: 16px;
  cursor: pointer;
}

.card button:hover {
  background: #1d4ed8;
}

footer {
  text-align: center;
  padding: 15px;
  background: #020617;
  margin-top: 20px;
  color: #94a3b8;
}

.upload {
  margin-bottom: 20px;
  padding: 15px;
  background: #1e293b;
  border-radius: 10px;
}

input[type="file"] {
  color: white;
}

  </style>
</head>
<body><header>
  Souvik Wallpapers
</header><div class="container">  <div class="upload">
    <h3>Upload Wallpaper (Only visible on your device)</h3>
    <input type="file" id="fileInput" accept="image/*" multiple>
  </div>  <div class="grid" id="gallery">
  </div></div><footer>
  Â© 2026 Souvik Wallpapers | Free HD Wallpapers
</footer><script>
  const fileInput = document.getElementById('fileInput');
  const gallery = document.getElementById('gallery');

  fileInput.addEventListener('change', function() {
    const files = this.files;

    for (let file of files) {
      const reader = new FileReader();

      reader.onload = function(e) {
        const card = document.createElement('div');
        card.className = 'card';

        const img = document.createElement('img');
        img.src = e.target.result;

        const btn = document.createElement('button');
        btn.innerText = 'Download';
        btn.onclick = function() {
          const a = document.createElement('a');
          a.href = e.target.result;
          a.download = 'wallpaper.jpg';
          a.click();
        }

        card.appendChild(img);
        card.appendChild(btn);

        gallery.appendChild(card);
      }

      reader.readAsDataURL(file);
    }
  });
</script></body>
</html>
